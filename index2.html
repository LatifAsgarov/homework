<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cadetblue;
        }
        h1{
            color: brown;
        }

        p{
            color: bisque;
        }

        input{
            width: 90%;
            height: 50px;
            border-radius: 5px;
            background-color: bisque;
        }

    </style>
</head>
<body>
    <h1>In this Page you can find my address, number, mail and etc</h1>
    <p>If you want to contact me please enter your personal informations</p>
    <label for="mail">E-mail</label>
    <input type="text" id="mail" placeholder="Enter your mail"><br><br><hr>
    <label for="number">Number</label>
    <input type="tel" id="number" placeholder="Enter your number"><br><br><hr>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" ><br><hr>


    <label for="submit">You can submit your information via this button</label>

    <input type="submit" id="submit" value="submit" style="width: 50px; ">
</body>
</html>
